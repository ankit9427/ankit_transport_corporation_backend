<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankit Transport - Message Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 20px;
    }

    .header p {
      color: #666;
      margin-top: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
    }

    .messages-container {
      margin-top: 30px;
    }

    .message-card {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .message-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transform: translateX(5px);
    }

    .message-card.unread {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .sender-info {
      flex: 1;
    }

    .sender-name {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    .sender-email {
      color: #666;
      font-size: 12px;
    }

    .message-type {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: bold;
      margin-right: 10px;
    }

    .message-type.quotation {
      background: #28a745;
    }

    .timestamp {
      color: #999;
      font-size: 12px;
      text-align: right;
    }

    .message-content {
      color: #555;
      line-height: 1.6;
      margin: 15px 0;
      padding: 15px;
      background: white;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
    }

    .message-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-mark-read {
      background: #007bff;
      color: white;
    }

    .btn-mark-read:hover {
      background: #0056b3;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 50px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: #764ba2;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }

      .message-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .timestamp {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì± Ankit Transport - Message Dashboard</h1>
      <p>View all customer messages and quotation requests</p>
    </div>

    <button class="refresh-btn" onclick="loadMessages()">üîÑ Refresh Messages</button>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Messages</h3>
        <div class="number" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Unread</h3>
        <div class="number" id="unreadCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Quotations</h3>
        <div class="number" id="quotationCount">0</div>
      </div>
    </div>

    <div class="messages-container" id="messagesContainer">
      <div class="empty-state">
        <p>No messages yet. Waiting for customer inquiries...</p>
      </div>
    </div>
  </div>

  <script>
    async function loadMessages() {
      try {
        const response = await fetch('http://localhost:5000/api/messages');
        const messages = await response.json();

        const container = document.getElementById('messagesContainer');
        const totalCount = document.getElementById('totalCount');
        const unreadCount = document.getElementById('unreadCount');
        const quotationCount = document.getElementById('quotationCount');

        totalCount.textContent = messages.length;
        unreadCount.textContent = messages.filter(m => !m.read).length;
        quotationCount.textContent = messages.filter(m => m.messageType === 'quotation').length;

        if (messages.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <p>No messages yet. Waiting for customer inquiries...</p>
            </div>
          `;
          return;
        }

        // Sort by timestamp (newest first)
        messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        container.innerHTML = messages.map(msg => `
          <div class="message-card ${msg.read ? '' : 'unread'}">
            <div class="message-header">
              <div class="sender-info">
                <div class="sender-name">${msg.senderName}</div>
                <div class="sender-email">${msg.senderEmail}</div>
              </div>
              <span class="message-type ${msg.messageType}">${msg.messageType.toUpperCase()}</span>
              <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
            </div>
            <div class="message-content">${msg.message}</div>
            <div class="message-actions">
              ${!msg.read ? `<button class="btn btn-mark-read" onclick="markAsRead(${msg.id})">‚úì Mark as Read</button>` : ''}
              <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('messagesContainer').innerHTML = '<p style="color: red;">Error loading messages</p>';
      }
    }

    async function markAsRead(id) {
      try {
        await fetch(`http://localhost:5000/api/messages/${id}/read`, {
          method: 'PUT'
        });
        loadMessages();
      } catch (error) {
        console.error('Error marking as read:', error);
      }
    }

    async function deleteMessage(id) {
      if (confirm('Are you sure you want to delete this message?')) {
        try {
          await fetch(`http://localhost:5000/api/messages/${id}`, {
            method: 'DELETE'
          });
          loadMessages();
        } catch (error) {
          console.error('Error deleting message:', error);
        }
      }
    }

    // Load messages on page load
    loadMessages();

    // Auto-refresh every 10 seconds
    setInterval(loadMessages, 10000);
  </script>
</body>
</html>
